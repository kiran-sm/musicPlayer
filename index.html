<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./img/jacinto-1.jpg" alt="" srcset="">
        </div>
        <h2 id="title">Electric chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="./music/jacinto-1.mp3" ></audio>

        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span id="curent-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="pre" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>

        </div>
    </div>
</body>
</html>
